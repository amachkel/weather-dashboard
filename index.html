<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container-fluid header">
      <h1>Weather Dashboard</h1>
    </div>
    <div class="container-fluid row flex-nowrap">
      <div class="col-sm-6 col-md-3 col-xl-2 btn-wrapper">
        <div class="card">
          <div class="card-body">Search for a City:</div>
          <form class="form">
            <div class="form-group">
              <input type="text" class="search-input" id="searchInput" />
            </div>
            <button type="submit" id="searchBtn" class="btn btn-primary">
              Search
            </button>
            <button type="submit" id="clearBtn" class="btn btn-primary">
              Clear History
            </button>
          </form>
        </div>
        <div class="card" id="search-history"></div>
      </div>
      <div id="weather-wrapper" class="col">
        <div class="card-wrapper" id="current-wrapper">
          <div class="d-flex justify-content-end card">
            <div class="card-body" id="current-weather">
              <h3 style="background-color: #ffff8f" id="errorMsg"></h3>
              <h3 id="name-date"></h3>
              <p id="temp"></p>
              <p id="windspeed"></p>
              <p id="humidity"></p>
              <p id="uvi"><div id="uviColor"></div></p>
            </div>
          </div>
        </div>
        <div
          class="row card-body"
          id="forecast"
        ></div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
